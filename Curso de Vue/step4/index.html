<!DOCTYPE html>
<html>
<head>
	<title>Step4</title>
</head>
<body>

	<div id="root">

		<ul>
			
			<li v-for="name in names" v-text="name"></li>

		</ul>

		<input type="text" id="input" v-model="newName">
		<!--<button v-on:click="addName" id="button">Add name</button>-->
		<button @click="addName" id="button">Add name</button>
		
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

	<script type="text/javascript">
		
		var app = new Vue({

			el: '#root',

			data: {

				newName: '',

				names: ['Mike', 'jack', 'Jnae']

			},

			methods: {

				addName() {
					
					this.names.push(this.newName);

					this.newName = '';

				}

			},


		});

	</script>

</body>
</html>
