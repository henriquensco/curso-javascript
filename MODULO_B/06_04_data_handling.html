<body>
	<script type="text/javascript">
		var nome = window.prompt('Qual é seu nome?');

		document.write(`Seu nome tem ${nome.length} letras </br>`);

		document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} </br>`);

		document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`);

		// Formatando números
		var n1 = 1543.5
		n1.toFixed(2); // Duas casas decimais
		n1.toFixed(2).replace('.', ','). // Troca . por ,

		n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); // Converte para moeda
	</script>
</body>
